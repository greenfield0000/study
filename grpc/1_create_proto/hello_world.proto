syntax="proto3";

package hello_world;

// Определение сервиса
service HelloWorld {
    // Определение метода
    rpc SayHello(SayHelloRequest) returns (SayHelloResponse);
}

// Определение входящего сообщения
message SayHelloRequest {
    // обязательный параметр
    string name = 1;
}

// Определение исходящего сообщения
message SayHelloResponse {
    string greatter = 1;
}
