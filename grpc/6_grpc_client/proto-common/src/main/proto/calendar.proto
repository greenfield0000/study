syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "ru.greenfield.strudy.grpc.genproto.calendar";

service CalendarService {
    rpc GetCurrentDate(google.protobuf.Empty) returns (google.protobuf.Timestamp);
}

